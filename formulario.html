<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Formulário</h1>
        <p>Preencha as informações abaixo</p>
    </section id="form">
        <form>
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label>Nome </label>
                    <input type="text" name="nome" placeholder="Nome">
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" placeholder="Sobrenome">
                </div>
                <div>
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <div>
                    <label>Sexo</label>
                    <input type="radio" name="sexo" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="femi">
                    <label for="femi">Feminino</label>
                </div>
                <div>
                    <label>Curso técnico</label>
                    <select name="curso" id="curso">
                        <option>Informática</option>
                        <option>Agroecologia</option>
                        <option>Meio ambiente</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
            <div>
                <label>Deixe um comentário</label><br>
                <textarea name="comentario" id="coment" cols="30" rows="5"></textarea>
            </div>

        </form>
</body>
</html>
